<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>music-player</title>
  </head>
  <body class="w-full h-screen flex justify-center bg-neutral-900 items-center">
    <div
      class="w-xl flex items-center flex-col justify-center py-20 bg-neutral-800 rounded-lg shadow-2xl/100 transition duration-500 shadow-emerald-800"
    >
      <div>
        <h1 class="text-white font-bold text-xl">Currently playing:</h1>
        <h1 id="current-song" class="text-mist-300"></h1>
      </div>
      <div class="flex mt-10 gap-2">
        <button
          id="btn-prev"
          class="hover:shadow-sm/50 transition delay-10 duration-300 ease-in-out hover:-translate-y-0.5 hover:scale-102 py-2 px-4 flex items-center bg-emerald-800 font-medium text-emerald-50 rounded-lg cursor-pointer hover:bg-emerald-700"
        >
          <span class="material-symbols-outlined"> chevron_left </span>
        </button>
        <button
          id="btn-play"
          class="hover:shadow-sm/50 transition delay-10 duration-300 ease-in-out hover:-translate-y-0.5 hover:scale-102 py-2 px-4 flex items-center bg-emerald-800 font-medium text-emerald-50 rounded-lg cursor-pointer hover:bg-emerald-700"
        >
          <span class="material-symbols-outlined"> play_arrow </span>
        </button>
        <button
          id="btn-next"
          class="hover:shadow-sm/50 transition delay-10 duration-300 ease-in-out hover:-translate-y-0.5 hover:scale-102 py-2 px-4 flex items-center bg-emerald-800 font-medium text-emerald-50 rounded-lg cursor-pointer hover:bg-emerald-700"
        >
          <span class="material-symbols-outlined"> chevron_right </span>
        </button>
      </div>
    </div>
    <div id="app"></div>
    <div
      class="hidden bg-pink-800 hover:bg-pink-700 shadow-pink-800 bg-blue-800 hover:bg-blue-700 shadow-blue-800 bg-zinc-800 hover:bg-zinc-700 shadow-zinc-800 bg-indigo-800 hover:bg-indigo-700 shadow-indigo-800 bg-taupe-800 hover:bg-taupe-700 shadow-taupe-800"
    ></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
